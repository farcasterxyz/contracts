---
name: Farcaster Protocol
id: farcaster-protocol
# List all available runbooks with the `txtx ls` command
runbooks:
  - name: Deploy L1
    id: deploy-l1
    description: Deploys all L1 contracts
    location: runbooks/deployments/deploy-l1
    # by including a location for a state file, txtx will manage a state for your deployments.
    # if you rerun the runbook, it will only deploy the contracts that are not yet deployed,
    # or that have been updated since the last deployment.
    state:
      location: runbooks/deployments/deploy-l1/state
  - name: Deploy L2
    id: deploy-l2
    description: Deploys all L2 contracts
    location: runbooks/deployments/deploy-l2
    # by including a location for a state file, txtx will manage a state for your deployments.
    # if you rerun the runbook, it will only deploy the contracts that are not yet deployed,
    # or that have been updated since the last deployment.
    state:
      location: runbooks/deployments/deploy-l2/state
  - name: Grant Role
    id: grant-role
    description: Calls the grantRole function of the StorageRegistry contract
    location: runbooks/operations/grant-role.tx
