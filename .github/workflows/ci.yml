name: CI
on:
  # CI is run on main because new branches can only access caches from master, not previous branches.
  # So building on master allows new PR's to get the cache from before.
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Farcaster Contract Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version: "18"

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run forge build
        run: |
          forge --version
          forge build --sizes

      - name: Run forge fmt
        run: forge fmt --check

      - name: Run forge tests
        run: forge test -vvv

      - name: Check forge snapshots
        run: forge snapshot --check --match-contract Gas

      - name: Check code coverage
        run: |
          forge coverage --report lcov
        id: coverage

      - uses: codecov/codecov-action@v2
