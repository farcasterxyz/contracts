arrowParens: "avoid"
bracketSpacing: true
endOfLine: "auto"
printWidth: 100
singleQuote: false
tabWidth: 2
trailingComma: "all"

overrides:
  - files: ["*.sol"]
    options:
      compiler: "0.8.16"
      tabWidth: 4
      printWidth: 120
      useTabs: false
      singleQuote: false
      bracketSpacing: false
      explicitTypes: "always"
